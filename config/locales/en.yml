  welcome:
    title: Welcome!
    intro: "Thank you for using the Elections Ontario voter services app. Setting up your app is a 3 stage process, starting with finding your voter record. If you received a six-letter locator during a recent voting process, that's the quickest way to start. You can enter the 6 letter locator code, or use a QR code. Otherwise, indicate that you don't have one, and we'll look up your voter record by name."
    not_found: "Sorry, we did not find a record with locator %{locator}. You can re-enter another record locator, or check the box below to continue without a record locator."
    next: Next
    no_record_locator:  "I don't have a record locator"
    error:
      empty_record_locator: Please provide a record locator or indicate that you do not have one.
      name: Please provide a first and last name
      postal_code_format: Postal code must be in the LNL NLN format.
      dob: "Please provide a valid date of birth"
  lookup:
    title: Registration Lookup
    intro:  Let's check to see if you are already registered. We'll use your name, date-of-birth, and postal code to find out. If we can't find any matching records, we'll use your personal information to start a two-step process to submit a registration request.
    next: Next
  confirm:
    title: Registration Found
    intro: We found your voter record. Please confirm that this is the record record by confirming the name and address below. If this is not your name and address, please indicate that, and continue to another option for finding your voter record.
    no_address_match: None of these is my address.
    matched_without_address: "<p>Sorry we didn't find your address the first time. Here are some options for another try.</p>"
    next: Next
  confirm_with_locator:
    title: Registration Found
    intro: We found a voter record with your record locator. Please confirm that the found record is yours by confirming the name and address below. If this is not your name and address, please indicate that, and continue to another option for finding your voter record.
    match: This is my name and address
    no_match: This is not my name and address
