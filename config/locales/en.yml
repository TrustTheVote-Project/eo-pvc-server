        long: <h3>By-Mail Voting</h3><p>If you will be away on Election Day April 15, 2020 or during Advance Voting, you can vote by mail, but there are 7 days remaining to send your application by March 1, 2020. The By-Mail Voting Helper below can help you with the application form and instructions, and notify you when your application is accepted.</p>
        button: By-Mail Voting Helper
