        title: By-Mail Voting Application Announcement
        short: <strong>By-Mail Voting</strong><br/>If you will be away on Election Day April 15, 2020, you can vote by mail. Learn more...
        long: <strong>By-Mail Voting</strong><p>If you will be away on Election Day April 15, 2020, or during Advance Voting, you can vote by mail. The By-Mail Voting Helper below can help you with the application form and instructions, and notify you when your application is accepted. Applications will be accepted until Feb 6, 2020.
