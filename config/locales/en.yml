        instructions: ! '<p>Electors who are temporarily living outside the province can register as absentee and be sent a vote-by-mail ballot kit for elections in their district</p>
          <p>Registration Requirements:</p>
          <p class="highlight"><strong>are 18 years of age or older</strong><br/><br/>
          <strong>are a Canadian citizen</strong><br/><br/>
          <strong>moved out of the province within two years of election day</strong><br/><br/>
          <strong>lived in Ontario for at least 12 consecutive months before leaving, and are planning to return to Ontario</strong></p>
          <p class="text-small">You are exempt from the two-year time limit if one or more of the following apply:</p>
          <p class="text-small">&nbsp;</p>
          <p class="text-small">You are on active duty as a member of the Canadian Armed Forces</p>
          <p class="text-small">You are working for the Government of Canada or Ontario</p>
          <p class="text-small">You are attending an educational institution</p>
          <p class="text-small">You are an immediate family member of any of the above</p>'
