          <p class="center text-large">OR</p>
          <p class="highlight center"><strong class="text-large">Mail</strong><br/><br/>Include photocopy of ID<br/><br/>
          Elections Ontario<br/>
          Special Ballot<br/>
          51 Rolark Drive<br/>
          Toronto, Ontario<br/>
          M1R 3B1
          </p>'
        complete: ! '<h3>All Set</h3><p>This app will notify you within X days of submitting your application</p>'
      special_ballot:
        title: Special Ballot Request
        description: I would like to vote by mail for just this election
