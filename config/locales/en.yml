        title: Election Results
        short: <strong>Results are in!</strong><br/>for the Ontario General Election
        long: '<h3>Election Results:</h3><p>Polls have closed for the provincial election!</p><p>The election results for your electoral district are available below.</p><p> Complete results are available on the Elections Ontario web site, <a href="#">here</a>.</p>' 

      advance_voting_open:
        title: Advance Voting Open
        label: Advance Voting Open
        short: <strong>Advance Voting Open</strong><br/>Unable to vote on Election Day April 15, 2020? Advance Voting is now open.
        long: ! '<h3>Advance Voting Open</h3><p>Unable to vote on Election Day  April 15, 2020? Advanced voting for the Ontario Election starts today! You can vote at any one of the Advance Voting locations listed below today until April 14, 2020, from 10 a.m. to 8 p.m. Bring one piece of ID and either the Voter Information Card (VIC) mailed to you, or your Digital VIC available below.</p>
                <p><strong>123 Maple St<br/>Toronto, ON<br/>E4L 1H3</strong></p>'
        button: Digital VIC

      advance_voting_last_day:
        label: Advance Voting Last Day
        title: Advance Voting Last Day
        short: <strong>Advance Polls Closing</strong><br/>Today is the last day to vote in Advance Polls before the election April 15, 2020.
        long: <h3>Advance Polls Closing</h3><p>Today is the last day to vote in Advance Polls before the election April 15, 2020.</p><p>You can vote at any one of several Advance Poll locations listed below until 8 p.m. tonight. Bring one piece of ID and either the Voter Information Card (VIC) mailed to you, or your Digital VIC available below.</p><p><strong>123 Maple St<br/>Toronto, ON<br/>E4L 1H3</strong></p>
        button: Digital VIC

      advance_voting_closed:
        label: Advance Voting Closed
        title: Advance Voting Closed
        short: <strong>Advance Voting Closed</strong><br/>Advance Voting is now Closed. Please vote on Election Day April 15, 2020.
        long: <h3>Advance Voting Closed</h3><p>Advance Voting is now Closed. Please vote on Election Day April 15, 2020.</p>
      by_mail_application_open:
