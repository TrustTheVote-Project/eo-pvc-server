    header: Registration Helper
    icon: "wizard.png"
    address_label: Is your residential address
    instructions: ! '<p>You will now be sent to the Elections Ontario website to complete your registration.</p>
      <p>You will need</p>
      <p class="highlight center"><strong>A valid government-issueed ID</strong><br/>(Usually driver''s license)</p>
      <p class="text-large">OR</p>
      <p class="highlight center"><strong>2 pieces of ID, 1 with your current address</strong><br/>(health card, birth certificate, passport, bank statement, social insurance number)</p>'
    same_day:
      header: "Election Day Registration"
      next: Next
      back: Back
      delivery:
        header: Delivery Options
        intro: ! '<p>You''ll need to get the PDF file for your registration packet and print it to take with you on Election Day.<p>
          <p>If your mobile device is currently able to print a file, select that option below and continue. Alternatively, select "Email" to recieve a PDF via email so that you can print on from a printer-connected system. Or you can defer the option to "Later" when your mobile device may be able to print.</p>'
        email: Email
        print: Print Now
        later: Later
      instructions: ! '<h3>All Set</h3>
        <p>Remember to print your election day registration package and bring it with you to</p>
        <p class="center text-large">123 Maple St<br/>Toronto, ON<br/>E4L 1H3</p>
        <p>along with one of the ID options below.</p>
        <p class="highlight center"><strong>A valid government-issueed ID</strong><br/>(Usually driver''s license)</p>
        <p class="text-large center">OR</p>
        <p class="highlight center"><strong>2 pieces of ID, 1 with your current address</strong><br/>(health card, birth certificate, passport, bank statement, social insurance number)</p>
        <p class="text-large center">OR</p>
        <p class="highlight center"><strong>2 pieces of ID, and registered voter at your polling station swearing to your address.</p>'
      
    next: Complete Registration With Elections Ontario
